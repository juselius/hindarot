# Fortran flags
case $F90 in
	*)
		fopt="-O2"
		finclude="-I/usr/local/include"
		fprof="-q"
		fwarn=""
		fdebug="-g"
		frange="-C"
		fldflags=""
		flibs=""
		fdefs=""
		;;
esac

# C compiler flags
case $CC in
	gcc)
		copt="-O2 "
		cinclude=""
		cwarn="-Wall"
		cdebug="-g"
		cprof="-p"
		crange=""
		cldflags=""
		clibs=""
		cdefs=""
		;;
	*)
		copt="-O2"
		cinclude=""
		cwarn=""
		cdebug="-g"
		cprof="-p"
		crange=""
		cldflags=""
		clibs=""
		cdefs=""
		;;
esac

